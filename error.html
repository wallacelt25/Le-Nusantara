
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>LeNusantara - 404 Error Page </title>
    <!-- google-fonts -->
    <link href="//fonts.googleapis.com/css2?family=Frank+Ruhl+Libre:wght@300;400;500;700;900&display=swap"
        rel="stylesheet">
    <link
        href="//fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <!-- //google-fonts -->
    <!-- Template CSS Style link -->
    <link rel="stylesheet" href="assets/css/style-liberty.css">
</head>

<body>
    <!-- 404 page -->
    <div class="w3l-error-page">
        <div class="container">
            <div class="w3l-error-block">
                <div class="content position-relative" style="max-width:600px">
                    <h1>404</h1>
                    <p class="mt-2">This page you are looking for might have been removed
                        had its name changed or temporarly unavailable.</p>
                    <form action="#" method="GET" class="search-error position-relative mt-4"
                        style="max-width:450px">
                        <input type="search" class="search-input" placeholder="Search here.." required="">
                        <button class="btn error-btn"><span class="fa fa-search"></span></button>
                    </form>
                    <a href="index.html" class="btn back-btn mt-5"><i class="fas fa-arrow-left mr-2"></i>Back to Home</a>
                </div>
            </div>
        </div>
    </div>
    <!-- //404 page -->
</body>

</html>
